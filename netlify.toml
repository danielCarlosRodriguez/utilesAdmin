[build]
  # Comando para instalar dependencias
  command = "npm install && npm run build"
  # Directorio donde se generan los archivos estáticos
  publish = "dist"

# Excepción para el APK - debe servirse como archivo binario
[[redirects]]
  from = "/mtv2026.apk"
  to = "/mtv2026.apk"
  status = 200
  force = true

# Configuración para SPA (Single Page Application)
# Todas las rutas deben redirigir a index.html para que React Router funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para archivos estáticos
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para archivos JSON (datos de videos)
[[headers]]
  for = "/data/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/json"

# Headers para imágenes
[[headers]]
  for = "/imagenes/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para fuentes
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivo APK
[[headers]]
  for = "/mtv2026.apk"
  [headers.values]
    Content-Type = "application/vnd.android.package-archive"
    Content-Disposition = "attachment; filename=\"mtv2026.apk\""
    Cache-Control = "public, max-age=3600"

